    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>test</title>
    <link href="../js/mobiscrolldatetime/css/mobiscroll.custom-2.17.0.min.css" rel="stylesheet">
    <link href="../css/ionic.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <link href="../css/common.css" rel="stylesheet">
    <script src="../js/jquery-1.11.1.min.js"></script>
    <script src="../js/angular/angular.js"></script>
    <script src="../js/angular/angular-animate.min.js"></script>
    <script src="../js/rem.js"></script>

    <script src="../js/ionic.bundle.min.js"></script>

    <script src="../js/mobiscrolldatetime/js/mobiscroll.custom-2.17.0.min.js"></script>

<body ng-controller="exam">
<ion-tabs class="tabs-icon-only tabs-positive">

    <ion-tab title="实心按钮" ng-controller="exam">

        <ion-header-bar class="bar-positive">
            <h1 class="title">实心按钮</h1>
        </ion-header-bar>

        <ion-content has-tabs="true" on-refresh="onRefresh()" class="bg-gray i-buttons">
            <h4 class="font-title">小按钮</h4>
            <button class="button button-small1 button-theme">主题色</button>
            <button class="button button-small2 button-theme">主题色</button>
            <button class="button button-small3 button-theme">主题色</button>
            <button class="button button-small4 button-theme">主题色</button>
            <br>
            <div class="button button-small1 button-themeGray">主题色-置灰</div>
            <div class="button button-small2 button-themeGray">主题色-置灰</div>
            <div class="button button-small3 button-themeGray">主题色-置灰</div>
            <div class="button button-small4 button-themeGray">主题色-置灰</div>
            <br>
            <i class="button button-small1 button-white">白色</i>
            <i class="button button-small2 button-white">白色</i>
            <i class="button button-small3 button-white">白色</i>
            <i class="button button-small4 button-white">白色</i>
            <br>
            <a class="button button-small1 button-whiteGray">白色-置灰</a>
            <a class="button button-small2 button-whiteGray">白色-置灰</a>
            <a class="button button-small3 button-whiteGray">白色-置灰</a>
            <a class="button button-small4 button-whiteGray">白色-置灰</a>

            <h4 class="font-title">大按钮</h4>
            <div class="text-center">
                <button class="button button-large button-theme ">主题色</button>
                <div class="button button-large button-themeGray ">主题色-置灰</div>
                <i class="button button-large button-white ">白色</i>
                <a class="button button-large button-whiteGray ">白色-置灰</a>
            </div>
        </ion-content>
    </ion-tab>

    <ion-tab title="线框按钮">
        <ion-header-bar class="bar-positive">
            <h1 class="title">线框按钮</h1>
        </ion-header-bar>

        <ion-content has-header="true" class="bg-gray i-buttons">
            <h4 class="font-title">线框按钮</h4>
            <button class="button button-small1 button-theme button-outline">主题色</button>
            <button class="button button-small2 button-theme button-outline">主题色</button>
            <div class="button button-small3 button-themeGray button-outline">主题色-置灰</div>
            <i class="button button-small4 button-white button-outline">白色</i>
        </ion-content>
    </ion-tab>
    <ion-tab title="全宽按钮" >
        <ion-header-bar class="bar-positive">
            <h1 class="title">全宽按钮</h1>
        </ion-header-bar>
        <ion-content has-header="true" class="bg-gray ">
            <button class="button  button-theme button-full">主题色</button>
            <div class="button  button-themeGray button-full">主题色-置灰</div>
            <button class="button  button-white button-block button-full">主题色</button>
            <div class="button  button-whiteGray button-block button-full">主题色-置灰</div>
        </ion-content>
    </ion-tab>
    <ion-tab title="纯文字按钮">
        <ion-header-bar class="bar-positive">
            <h1 class="title">纯文字按钮</h1>
        </ion-header-bar>
        <ion-content has-header="true" class="bg-gray i-buttons">
            <button class="button button-theme button-clear">主题色</button>
        </ion-content>
    </ion-tab>

</ion-tabs>
