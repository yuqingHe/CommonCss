<ion-content scroll="true">
    <div class="bar bar-header item-input-inset">
        <label class="item-input-wrapper">
            <i class="icon ion-ios-search placeholder-icon"></i>
            <input type="search" placeholder="Search" class="cloned-text-input">
            <input type="search" placeholder="Search" class="previous-input-focus">
        </label>
        <button class="button button-theme button-clear">
            Cancel
        </button>
    </div>
    <ion-list>
        <ion-item class="text-center">
            Placeholder Labels
        </ion-item>
        <!--<ion-item class=" item-input">-->

        <!--</ion-item>-->

            <label class="item item-input">
                <input type="text" placeholder="Your Username" class="text-center">
            </label>
            <label class="item item-input">
                <input type="text" placeholder="Your Password" class="text-center">
            </label>

        </div>
    </ion-list>

    <div class="text-center">
        <button class="button button-large button-theme margin-t80">Submit</button>
    </div>

    <br>
    <ion-list>
        <ion-item class="text-center">
            Inline Labels
        </ion-item>

        <div class="list">
            <label class="item item-input">
                <span class="input-label">Username</span>
                <input type="text">
            </label>
            <label class="item item-input">
                <span class="input-label">Password</span>
                <input type="password">
            </label>
        </div>


    </ion-list>

    <div class="text-center">
        <button class="button button-large button-theme margin-t80">Submit</button>
    </div>
