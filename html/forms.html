<!DOCTYPE html>
<html lang="en" ng-app="mainApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>test</title>
    <link href="../js/mobiscrolldatetime/css/mobiscroll.custom-2.17.0.min.css" rel="stylesheet">
    <link href="../css/ionic.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <link href="../css/common.css" rel="stylesheet">
    <script src="../js/jquery-1.11.1.min.js"></script>
    <script src="../js/angular/angular.js"></script>
    <script src="../js/angular/angular-animate.min.js"></script>
    <script src="../js/rem.js"></script>
    <script src="../js/ionic.bundle.js"></script>
    <script src="../js/ionic.min.js"></script>
    <script src="../js/ionic.bundle.min.js"></script>

    <script src="../js/mobiscrolldatetime/js/mobiscroll.custom-2.17.0.min.js"></script>
    <script src="../js/common.js"></script>
</head>
<body ng-controller="exam" style="background-color: #dfe3ed;">
<ion-tabs class="tabs-icon-only tabs-positive">
    <ion-tab title="Search" ng-controller="exam">
        <ion-header-bar class="bar-positive">
            <h1 class="title">Search</h1>
        </ion-header-bar>
        <ion-content has-tabs="true" on-refresh="onRefresh()" class="bg-gray i-buttons">
            <div class="bar bar-header item-input-inset">
                <label class="item-input-wrapper">
                    <i class="icon ion-ios-search placeholder-icon"></i>
                    <input type="search" placeholder="Search" class="cloned-text-input">
                    <input type="search" placeholder="Search" class="previous-input-focus">
                </label>
                <button class="button button-theme button-clear">
                    Cancel
                </button>
            </div>
        </ion-content>
    </ion-tab>
    <ion-tab title="Placeholder Labels" ng-controller="exam">
        <ion-header-bar class="bar-positive">
            <h1 class="title">Placeholder Labels</h1>
        </ion-header-bar>
        <ion-content has-tabs="true" on-refresh="onRefresh()" class="bg-gray i-buttons">
            <ion-list>
                <div class="list">
                    <label class="item item-input">
                        <input type="text" placeholder="Your Username" class="text-center">
                    </label>
                    <label class="item item-input">
                        <input type="text" placeholder="Your Password" class="text-center">
                    </label>
                </div>
            </ion-list>
            <div class="text-center">
                <button class="button button-large button-theme margin-t80">Submit</button>
            </div>
        </ion-content>
    </ion-tab>
    <ion-tab title="Inline Labels" ng-controller="exam">
        <ion-header-bar class="bar-positive">
            <h1 class="title">Inline Labels</h1>
        </ion-header-bar>
        <ion-content has-tabs="true" on-refresh="onRefresh()" class="bg-gray i-buttons">
            <ion-list>
                <div class="list">
                    <label class="item item-input">
                        <span class="input-label">Username</span>
                        <input type="text">
                    </label>
                    <label class="item item-input">
                        <span class="input-label">Password</span>
                        <input type="password">
                    </label>
                </div>
            </ion-list>
            <div class="text-center">
                <button class="button button-large button-theme margin-t80">Submit</button>
            </div>
        </ion-content>
    </ion-tab>
</ion-tabs>

</body>
</html>
